<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Add User</legend>
            <!--firstname-->
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>
            <!--lastname-->
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
            </div>
            <!--emailaddress-->
            <div>
                <label for="emailAddress">Email Address</label>
                <input type="email" id="email" name="email_address">
            </div>
            <!--status-->
            <div>
                <label for="Status">Status</label>
                <select name="status" id="status">
                    <option value="">Please Choose One</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <!--programming language-->
            <div>
                <p>Choose your favorite programming language</p>
                <button type="submit">HTML</button>
                <button type="submit">CSS</button>
                <button type="submit">JavaScript</button>
            </div>
            <!--comments-->
            <div>
                <label for="comments">Comments</label>
                <input type="text" id="comments" name="comments">
                <input type="date">
            </div>
            <!--Sign up buttons-->
            <div>
                <label for="signUp">Sign up for newsletter</label>
                <input type="checkbox" id="signUp" name="sign_up">
            </div>
            <div>
                <label for="termsAndCondtions">Agree to terms and conditions</label>
                <input type="checkbox" id="termsAndCondtions" name="tersms_and_conditons">
            </div>
            <div>
                <button type="Submit">Submit</button>
            </div>









        </fieldset>

    </form>
</body>

</html>
